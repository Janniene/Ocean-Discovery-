<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ocean Discovery</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <style>
      /* RESET EVERYTHING */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        min-height: 100%;
        overflow-x: hidden;
        font-family: "Poppins", sans-serif;
      }

      /* Full page background */
      .full-background {
        width: 100%;
        min-height: 935px;
        background-image: url("/svgs/yur.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: top center;
        background-attachment: scroll;
        position: relative;
      }

      body {
        background-color: #000;
      }

      /* Navbar */
      .thin-header {
        width: 100%;
        padding: 0.4rem 1rem;
        background-color: #1d5972;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        position: relative;
      }

      .nav-link {
        padding: 0.25rem 0.75rem;
        font-size: 16px;
        color: white;
      }

      .nav-link:hover {
        color: #ddd;
      }

      .nav-link.active {
        color: white;
      }

      .navbar-brand {
        font-weight: 600;
        font-size: 1rem;
      }

      .logo {
        width: 151px;
        height: 30px;
        margin-right: 0.5rem;
      }

      /* Overlay text */
      .overlay-text {
        position: absolute;
        top: 310px;
        left: 139px;
        color: white;
        text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.7);
        text-align: left;
      }

      .overlay-text p {
        font-weight: 500;
        font-size: 22px;
        margin: 0;
      }

      .overlay-text h1 {
        font-weight: 600;
        font-size: 69px;
        margin-top: 0.5rem;
      }

      .overlay-text h2 {
        font-weight: 600;
        font-size: 66px;
      }

      .custom-button:hover {
        background-color: #174457;
        transform: scale(1.05);
      }

      /* Search Bar Below the Text */
      .search-container {
        position: absolute;
        top: calc(489px); /* Adjusts the search bar position below the paragraph */
        left: 139px;
        width: 380px; /* Adjust width as needed */
        display: flex;
      }

      .search-input {
        width: 100%;
        padding: 0.5rem 2.5rem 0.5rem 1rem;
        font-size: 16px;
      }

      .search-icon {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        font-size: 20px;
        color: #aaa;
        pointer-events: none;
      }

      /* Below Cards Heading */
      .below-cards-heading {
        margin-top: 100px;
        text-align: center;
        color: #b9e0f0;
        font-weight: 300;
        font-style: normal;
        font-size: 20px;
        text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.7);
      }

      .below-cards-heading a {
        color: inherit; /* keeps the same text color as h4 */
        transition:
          color 0.3s ease,
          transform 0.3s ease;
      }

      .below-cards-heading a:hover {
        color: #b3e2ed;
        transform: scale(1.05);
      }

      .featured-text {
        position: absolute;
        bottom: 15px; /* distance from bottom */
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        color: #ffffff;
        font-weight: 600;
        font-size: 48px;
        text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>

  <body>
    <div class="full-background">
      <!-- Header / Navbar -->
      <header class="thin-header">
        <a class="navbar-brand d-flex align-items-center" href="/index.html">
          <img src="/svgs/logo.svg" alt="Logo" class="logo" />
        </a>

        <ul class="nav">
          <li class="nav-item"><a href="/html/Aboutus.html" class="nav-link active">About Us</a></li>
          <li class="nav-item"><a href="/html/Explore.html" class="nav-link">Explore</a></li>
          <li class="nav-item"><a href="/html/resource.html" class="nav-link">Resources</a></li>
          <li class="nav-item"><a href="/html/signin.html" class="nav-link">Login</a></li>
        </ul>
      </header>

      <!-- Overlay main text -->
      <div class="overlay-text">
        <h1>Articles</h1>
        <p>
          Dive deep into a wide range of topics related to ocean <br />
          science, marine life, conservation, and the latest research.
        </p>
      </div>

      <!-- Search Bar Below the Text -->
      <div class="search-container">
        <input type="text" class="form-control search-input" placeholder="Search Articles" />
        <i class="fas fa-search search-icon"></i>
      </div>
    </div>

    <!-- Featured Text at Bottom Center -->
    <div class="featured-text">
      <h2>Featured</h2>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
