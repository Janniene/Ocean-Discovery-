<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thin Navbar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
  body {
    font-family: 'Poppins', sans-serif;
  }

  .thin-header {
    padding: 0.4rem 1rem;
    background-color: #1D5972;
    border-bottom: 1px solid #ddd;
  }

 .nav-link {
  padding: 0.25rem 0.75rem;
  font-size: 16px; /* updated to 16px */
  color: white; /* Make the text white */
}

.nav-link:hover {
  color: #ddd; /* Change the hover text color to a lighter shade */
}

.nav-link.active {
  color: white; /* Ensure active state text color is also white */
}

  .navbar-brand {
    font-weight: 600;
    font-size: 1rem;
  }

  .logo {
    width: 151px;
    height: 30px;
    margin-right: 0.5rem;
  }
</style>

  </head>

  <body>
  <!-- Header / Navbar -->
<header class="thin-header">
  <a class="navbar-brand d-flex align-items-center" href="../index.html">
    <img src="svgs/logo.svg" alt="Logo" class="logo">
  </a>
  <!-- add (..) to direct on a page  -->

  <ul class="nav">
    <li class="nav-item"><a href="../OceanDiscovery/html/Aboutus.html" class="nav-link active">About Us</a></li>
    <li class="nav-item"><a href="../OceanDiscovery/html/Explore.html" class="nav-link">Explore</a></li>
    <li class="nav-item"><a href="../OceanDiscovery/html/resource.html" class="nav-link">Resources</a></li>
    <li class="nav-item"><a href="../OceanDiscovery/html/signin.html" class="nav-link">Login</a></li>
  </ul>
</header>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
